spring:
  datasource:
    driverClassName: org.postgresql.Driver
    username: postgre
    password: postgre
    url: jdbc:postgresql://localhost:5432/knight?currentSchema=knight_todo
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
