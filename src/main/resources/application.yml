server:
  port: 6031
  servlet:
    context-path: /api

logging:
  level:
    com.knighttodo.knighttodo: INFO

spring:
  output:
    ansi:
      enabled: NEVER
  #Datasource
  datasource:
    url: jdbc:postgresql://localhost:5432/knight?currentSchema=knight_todo
    username: postgre
    password: postgre
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect

baseUrl:
  experience: "http://localhost:6070"
